<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto </title>
</head>
<body>
<div class="container">
    <h1>Crypto Price Tracker</h1>
    {% for dict_item in price %}
        <h1>{{dict_item['name']}}</h1>
        {% for key,value in dict_item.items() %}
            <p>{{key}}:{{value}}</p>
        {% endfor %}
    {% endfor %}
</div>
</body>
